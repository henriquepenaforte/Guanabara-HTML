<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="../EX011/imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="../EX011/imagens/foto-m.png">
        <img src="../EX011/imagens/foto-g.png" alt="foto-g">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <P>Vamos reproduzir audios em HTML5</P>
    <audio src="../EX011/media/file_example_MP3_700KB.mp3" controls></audio>
    <p>Ouça o guanacast nº 33:</p>
    <audio preload="metadata" controls>
        <source src="../EX011/media/guanacast-33.mp3" type="audio/mpeg">

    </audio>
</body>
</html>
