<!DOCTYPE html>
<html lang="en">
<head>

    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor, criado na maneira simplificada</p>
    <video src="../EX012/media/Meu-Video-480.webm" controls width="400px"></video>
    <p>Esta é a maneira completa:</p>
    <video width="400px" poster="../EX012/media/capa.png" controls>
        <source src="../EX012/media/Meu-Video-720.mp4" type="video/mp4">
        <source src="../EX012/media/Meu-Video-720.mpk" type="video/mpk">
        <source src="../EX012/media/Meu-Video-720.webm" type="video/webm">
        <source src="../EX012/media/Meu-Video-720.ogv" type="video/ogv"> 
        <p>Seu vídeo não tem compatibilidade com seu navegador</p>
    </video>
