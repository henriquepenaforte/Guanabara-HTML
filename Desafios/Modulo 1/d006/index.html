<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML temos os elementos a seguir:</p>
    <ul type="square">
        <li title="tag <p> para parágrafos">Parágrafos</li>
        <li title="atributo title para explicar ao passar o mouse por cima do elemento">Títulos</li>
        <li title="tag <img> usada para inserir imagens no site">Imagens</li>
        <li title="tag <abbr>, jeito sintatico para explanar uma abreviação">Abreviações</li>
        <li title="tag <code> usada para transformar a fonte com espaçamento e estilo usado nos codigos">Códigos-fontes</li>
        <li title="tag <ol>, ou ordered list, usada para listas numeradas">Listas numeradas</li>
        <li title="tag <ul>, ou unordered list, usada para listas nao numeradas">Listas com demarcadores</li>
    </ul>
   
    
</body>
</html>
