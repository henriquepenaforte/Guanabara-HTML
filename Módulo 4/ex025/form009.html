<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOOOutro exemplo de Formulário</title>
</head>
<body>
    <h1>OOOOutro exemplo de Formulário</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="inume.innerHTML = Number(inum.value)">
            <output id="inume">5</output>
        </p>

    </form>
    
</body>
</html>
