<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÊ JÁ SABE</title>
</head>
<body>
    <h1>Sim, exemplos de formulário</h1>
    <form action="cadastro.js" method="post">
        <label for="iano">Ano de Nascimento</label>
        <input type="number" name="ano" id="iano" max="2023" min="1910" value="1997" oninput="calcIdade()"> <br>
        <br>
        <label for="iidade">Sua Idade é: </label>
        <output id="iidade">26</output>
    </form>
    
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear();
            iidade.innerHTML = Number(atual) -  Number(iano.value);
        }
    </script>


</body>
</html>
