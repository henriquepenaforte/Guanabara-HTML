<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        fieldset {
            padding: 20px;
            margin: 10px;
        }
        legend {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imsex">
            <label for="imsex">Masculino</label>
            <input type="radio" name="sex" id="ifsex" checked>
            <label for="ifsex">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked>
            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tenis</label><br>
            <input type="checkbox" name="eshan" id="ieshan">
            <label for="ieshan">Handball</label><br>
            <input type="checkbox" name="esbnat" id="iesnat">
            <label for="iesnat">Natação</label><br>
        </fieldset>
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>


    </form>
    
</body>
</html>
