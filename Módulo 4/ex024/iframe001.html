<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>Acessando o site do <a href="https://cursoemvideo.com" target="_blank">CursoEmVídeo</a> com link normal &lt;a&gt;</p>

    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0"></iframe>com iframe para aprender a programar</p>
    <p>O site do <iframe src="http://google.com" frameborder="0"><a href="https://google.com" target="_blank">site do google</a></iframe>também é legal, mas nao funciona no iframe.</p>
    <p>
        O repósitorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" width="600px"></iframe>
        aparece em iframe.
    </p>
</body>
</html>
